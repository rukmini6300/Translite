<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <script src="https://kit.fontawesome.com/2935f1ae99.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/account.css">
    <link rel="stylesheet" href="css/contact.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--header start here-->
    <header class="contact_head">
      <div class="container">
        <div class="contact_about_head">
          <div class="contact_logo">
      
              <a href="#">Translate</a>
           
          </div>
          <div class="contact_right_head">
            <ul>
              <li>
                <a href="#">About</a>
              </li>
              <li>
                <a href="#">Product</a>
              </li>
              <li>
                <a href="#">Pricing</a>
              </li>
              <li>
                <a href="#">Customers</a>
              </li>
              <li>
                <a href="#">Resources</a>
              </li>
              <li>
                <a href="#">REQUEST A DEMO</a>
              </li>
            </ul>
          </div>
          <div class="contact_btn">
            <button>SIGN UP</button>
          </div>
        </div>
      </div>
    </header>
    <!--Account start here-->
    <div class="sign_up_acc">
      <div class="container">
        <div class="sign_acc_head">
          <div class="form_acc">
            <h2>Get started with a free account</h2>
            <p>Sign up in a minute. No credit card required.</p>
            <form>
              <div class="form_cont">
                <input type="text" value="" placeholder="UserName">
              </div>
              <div class="form_cont">
                <input type="email" value="" placeholder="Email(Company Email)">
              </div>
              <div class="form_cont">
                <input type="password" value="" placeholder="Password">
              </div>
              <div class="acc_btn">
                <button>SIGN UP</button>
              </div>
              <div class="login">
                <p>Already have an account ? <span class="text_color_lg"> Log in</span>
                </p>
              </div>
            </form>
            <div class="acc_or"></div>
            <div class="account_button">
              <div class="acc_google">
                <i class="fa-brands fa-google-plus-g"></i>
               Google
              </div>
              <div class="acc_link">
                <i class="fa-brands fa-linkedin-in"></i>
                  LinkedIn
              </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
